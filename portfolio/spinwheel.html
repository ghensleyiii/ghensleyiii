<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
        body {
            background-color: #eeeeee;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #eeeeee;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }
        .input-container {
            display: flex;
            margin-bottom: 16px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #1e90ff;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 0 4px 4px 0;
            background-color: #1e90ff;
            color: #eeeeee;
            cursor: pointer;
        }
        button:hover {
            background-color: #333333;
        }
        .spin-button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #1e90ff;
            color: #eeeeee;
            cursor: pointer;
        }
        .spin-button:hover {
            background-color: #1e90ff;
        }
        .spin-button:disabled {
            background-color: #eeeeee;
            cursor: not-allowed;
        }
        ul {
            margin-bottom: 16px;
            max-height: 160px;
            overflow-y: auto;
            list-style: none;
            padding: 0;
        }
        li {
            padding: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-button {
            background-color: #eeeeee;
            color: #1e90ff;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        canvas {
            border-radius: 50%;
            display: block;
            margin: 0 auto 16px;
        }
        .canvas-container {
            text-align: center;
            margin-bottom: 16px;
        }
        .result {
            margin-top: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spinning Wheel</h1>
        <div class="input-container">
            <input type="text" id="inputBox" placeholder="Enter an item">
            <button onclick="addInput()">Add</button>
        </div>
        <ul id="inputList"></ul>
        <div class="canvas-container">
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>
        <button onclick="spinWheel()" id="spinButton" class="spin-button" disabled>Spin</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const inputs = [];
        const canvas = document.getElementById('wheel');
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 300 * dpr;
        canvas.height = 300 * dpr;
        canvas.style.width = '300px';
        canvas.style.height = '300px';
        const ctx = canvas.getContext('2d');
        ctx.scale(dpr, dpr);
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const jsConfetti = new JSConfetti();
        let isSpinning = false;
        let currentAngle = 0;

        function addInput() {
            const inputBox = document.getElementById('inputBox');
            const input = inputBox.value.trim();
            if (input) {
                inputs.push(input);
                inputBox.value = '';
                updateInputList();
                drawWheel();
                spinButton.style.backgroundColor = inputs.length < 2 ? '#eeeeee' : '#1e90ff';
                spinButton.disabled = inputs.length < 2;
            }
        }

        // Enter key event listener
        document.getElementById('inputBox').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                addInput();
            }
        });

        function updateInputList() {
            const inputList = document.getElementById('inputList');
            inputList.innerHTML = inputs.map((item, index) => `<li>${item} <button onclick="removeInput(${index})" class="remove-button">Remove</button></li>`).join('');
        }

        function removeInput(index) {
            inputs.splice(index, 1);
            updateInputList();
            drawWheel();
            spinButton.style.backgroundColor = inputs.length < 2 ? '#eeeeee' : '#1e90ff';
            spinButton.disabled = inputs.length < 2;
        }

        function drawWheel() {
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = canvas.width;
            offscreenCanvas.height = canvas.height;
            const offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCtx.scale(dpr, dpr);
            const numSegments = inputs.length;
            const anglePerSegment = (2 * Math.PI) / numSegments;
            const radius = canvas.width / (2 * dpr);

            for (let i = 0; i < numSegments; i++) {
                offscreenCtx.beginPath();
                offscreenCtx.moveTo(radius, radius);
                offscreenCtx.arc(radius, radius, radius, i * anglePerSegment, (i + 1) * anglePerSegment);
                offscreenCtx.fillStyle = '#eeeeee';
                offscreenCtx.fill();
                offscreenCtx.strokeStyle = '#1e90ff';
                offscreenCtx.lineWidth = 2;
                offscreenCtx.stroke();

                offscreenCtx.save();
                offscreenCtx.translate(radius, radius);
                offscreenCtx.rotate(i * anglePerSegment + anglePerSegment / 2);
                offscreenCtx.fillStyle = '#333333';
                offscreenCtx.font = '18px Arial';
                offscreenCtx.textAlign = 'right';
                offscreenCtx.fillText(inputs[i] || '', radius - 20, 0);
                offscreenCtx.restore();
            }

            ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);
            ctx.save();
            ctx.translate(canvas.width / (2 * dpr), canvas.height / (2 * dpr));
            ctx.rotate(currentAngle);
            ctx.translate(-canvas.width / (2 * dpr), -canvas.height / (2 * dpr));
            ctx.drawImage(offscreenCanvas, 0, 0, canvas.width / dpr, canvas.height / dpr);
            ctx.restore();
        }

        function spinWheel() {
            if (isSpinning || inputs.length < 2) return;
            isSpinning = true;
            spinButton.style.backgroundColor = '#1e90ff';
            spinButton.disabled = true;
            resultDiv.textContent = '';

            const spinDuration = 20000;
            const maxSpeed = 0.3;
            let startTime = null;

            function animate(time) {
                if (!startTime) startTime = time;
                const elapsed = time - startTime;
                const progress = elapsed / spinDuration;

                if (progress < 0.5) {
                    currentAngle += maxSpeed * (progress / 0.5);
                } else {
                    currentAngle += maxSpeed * ((1 - progress) / 0.5);
                }

                currentAngle %= 2 * Math.PI;
                drawWheel();

                if (elapsed < spinDuration) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinButton.style.backgroundColor = '#1e90ff';
                    spinButton.disabled = false;
                    selectWinner();
                }
            }

            requestAnimationFrame(animate);
        }

        function selectWinner() {
            const numSegments = inputs.length;
            const anglePerSegment = (2 * Math.PI) / numSegments;
            const normalizedAngle = (currentAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
            const selectedIndex = Math.floor(normalizedAngle / anglePerSegment) % numSegments;
            const winner = inputs[selectedIndex];
            resultDiv.textContent = `Winner: ${winner}`;
            jsConfetti.addConfetti();
        }

        drawWheel();
    </script>
</body>
</html>
