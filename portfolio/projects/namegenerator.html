<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Generator</title>
  <style>
    :root {
      --blue: #1e90ff;
      --pink: #ff1e9e;
    }
    body {
      background-color: #eeeeee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: arial, sans-serif;
    }
    .container {
      background-color: #eeeeee;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 28rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .label {
      display: block;
      color: #333333;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .gender-options {
      display: flex;
      gap: 1rem;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    .gender-label {
      display: flex;
      align-items: center;
      text-align: center;
    }
    .gender-input {
      margin-right: 0.5rem;
    }
    [data-gender="male"]::before {
      content: '\2642';
      color: var(--blue);
      font-size: 1.2em;
      margin-right: 0.5em;
    }
    [data-gender="female"]::before {
      content: '\2640';
      color: var(--pink);
      font-size: 1.2em;
      margin-right: 0.5em;
    }
    .generate-btn {
      width: 100%;
      background-color: var(--blue);
      font-weight: bold;
      color: #ffffff;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: none;
    }
    .generate-btn:hover {
      background-color: var(--pink);
    }

    .name-list {
      margin-top: 1rem;
    }
    .name-list ul {
      list-style-type: disc;
      padding-left: 1.25rem;
    }
    .name-list li {
      padding: 0.25rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Random Name Generator</h1>
    <div style="margin-bottom: 1rem;">
      <label class="label">Select Gender:</label>
      <div class="gender-options">
        <label class="gender-label">
          <input type="radio" name="gender" value="male" class="gender-input" checked>
          <span data-gender="male">Male</span>
        </label>
        <label class="gender-label">
          <input type="radio" name="gender" value="female" class="gender-input">
          <span data-gender="female">Female</span>
        </label>
      </div>
    </div>
    <button id="generateBtn" class="generate-btn">Generate Names</button>
    <div id="nameList" class="name-list"></div>
  </div>
