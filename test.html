<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Example</title>
    <!-- Updated: Added an alternative CDN for Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content">Loading Markdown...</div>

    <script>
        // Check if Marked.js is loaded properly
        if (typeof marked !== "undefined") {
            fetch('test.md') // Load Markdown file
                .then(response => response.text())
                .then(md => {
                    document.getElementById('content').innerHTML = marked.parse(md);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = "Error loading Markdown file.";
                    console.error("Markdown fetch error:", error);
                });
        } else {
            document.getElementById('content').innerHTML = "Error: Marked.js not loaded.";
            console.error("Marked.js not found.");
        }
    </script>
</body>
</html>
