<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read articles on programming and development from CODEXEDOC.">
    <meta name="keywords" content="programming, coding, development, CODEXEDOC, article">
    <title>CODEXEDOC</title>
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
    <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-chrome-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.18/marked.min.js"></script>
    <style>
        :root {
            --dark-blue: #001F47;
            --light-blue: #002966;
            --gold: #FFC107;
            --white: #FFFFFF;
            --dark-gold: #e0a800;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--white);
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            line-height: 1.6;
        }

        header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        header .logo-container img {
            width: 35px;
            height: auto;
            object-fit: contain;
        }

        header .logo-container div {
            font-size: 1.5rem;
            font-weight: normal;
            color: var(--gold);
        }

        header nav {
            display: flex;
        }

        header nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav a {
            color: var(--white);
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Hamburger Menu */
        #hamburger-toggle {
            display: none;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }

        .hamburger .lines {
            display: inline-block;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .hamburger span {
            display: block;
            width: 1.5rem;
            height: 0.2rem;
            background: var(--white);
            margin-bottom: 0.3rem;
        }

        .hamburger span:last-child {
            margin-bottom: 0;
        }

        #hamburger-toggle:checked + .hamburger .lines {
            transform: rotate(90deg);
        }

        #hamburger-toggle:checked ~ nav {
            transform: translateY(0);
            visibility: visible;
        }

        /* Article Section */
        .article-section {
            padding: 4rem 1.5rem;
            background-color: var(--dark-blue);
            flex-grow: 1;
        }

        .article-container {
            max-width: 80rem;
            margin: 0 auto;
        }

        .article-container h1 {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        .article-container .byline {
            font-size: 1rem;
            color: var(--white);
            text-align: center;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .article-container .pub-date {
            font-size: 0.875rem;
            color: var(--white);
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .article-container #content {
            max-width: 48rem;
            margin: 0 auto;
            color: var(--white);
        }

        /* Markdown-rendered content styles */
        .article-container #content h1,
        .article-container #content h2,
        .article-container #content h3 {
            color: var(--gold);
            margin: 1.5rem 0 1rem;
        }

        .article-container #content h1 {
            font-size: 2rem;
        }

        .article-container #content h2 {
            font-size: 1.5rem;
        }

        .article-container #content h3 {
            font-size: 1.25rem;
        }

        .article-container #content p {
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .article-container #content ul,
        .article-container #content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .article-container #content li {
            margin-bottom: 0.5rem;
        }

        .article-container #content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
            border-radius: 0.5rem;
        }

        .article-container #content blockquote {
            border-left: 4px solid var(--gold);
            padding: 1rem;
            margin: 1rem 0;
            background: var(--light-blue);
            font-style: italic;
        }

        .article-container #content code {
            background: var(--light-blue);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }

        .article-container #content pre {
            background: var(--light-blue);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        .article-container .error-message {
            color: var(--gold);
            text-align: center;
            font-style: italic;
        }

        footer {
            padding: 1.5rem 1.5rem;
            background-color: var(--dark-blue);
            border-top: 1px solid rgba(0, 0, 0, 0.3);
        }

        .footer-content {
            max-width: 64rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.5rem;
        }

        .footer-logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-logo-container img {
            width: 35px;
            height: auto;
            object-fit: contain;
            vertical-align: middle;
        }

        .footer-logo-container div {
            font-size: 1rem;
            color: var(--gold);
            line-height: 1;
        }

        .footer-content p {
            font-size: 1rem;
            font-style: italic;
            margin: 0;
        }

        .footer-content div:last-child {
            font-size: 1rem;
            color: var(--white);
        }

        @media (max-width: 767px) {
            .hamburger {
                display: block;
            }

            header nav {
                position: fixed;
                top: 0;
                right: 0;
                width: 50%;
                max-width: 12rem;
                background-color: var(--light-blue);
                transform: translateY(-100%);
                transition: transform 0.3s ease, visibility 0.3s ease;
                visibility: hidden;
                padding: 1.5rem;
                border-bottom-left-radius: 0.5rem;
                border-bottom-right-radius: 0.5rem;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                z-index: 99;
            }

            header nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (min-width: 768px) {
            .article-container h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .article-container {
                max-width: 800px;
            }

            .article-container h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header (Unchanged) -->
    <header>
        <div class="logo-container">
            <img src="../codex.PNG" alt="CODEXEDOC Logo">
            <div>CODEXEDOC</div>
        </div>
        <input type="checkbox" id="hamburger-toggle">
        <label class="hamburger" for="hamburger-toggle">
            <div class="lines">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </label>
        <nav>
            <ul>
                <li><a href="https://ghensleyiii.github.io/ghensleyiii/">Home</a></li>
                <li><a href="">Articles</a></li>
                <li><a href="https://ghensleyiii.github.io/ghensleyiii/code/">Code</a></li>
                <li><a href="https://ghensleyiii.github.io/ghensleyiii/about/">About</a></li>
                <li><a href="https://ghensleyiii.github.io/ghensleyiii/portfolio/">Portfolio</a></li>
                <li><a href="mailto:contact@codexedoc.com">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Article Content -->
    <section class="article-section">
        <div class="article-container">
            <h1>Article</h1>
            <div class="byline">By CODEXEDOC Team</div>
            <div class="pub-date">Published on May 21, 2025</div>
            <div id="content">Loading article content...</div>
        </div>
    </section>

    <!-- Footer (Unchanged) -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo-container">
                <img src="../codex.PNG" alt="CODEXEDOC Logo">
                <div>CODEXEDOC</div>
            </div>
            <p>Shearing Away the Complexity of Coding!</p>
            <div>© 2025 CODEXEDOC. All rights reserved.</div>
        </div>
    </footer>

    <script>
        if (typeof marked !== "undefined") {
            fetch('test.md')
                .then(response => response.text())
                .then(md => {
                    document.getElementById('content').innerHTML = marked.parse(md);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p class="error-message">Error loading article content. Please try again later.</p>';
                    console.error("Markdown fetch error:", error);
                });
        } else {
            document.getElementById('content').innerHTML = '<p class="error-message">Error: Markdown parser not loaded.</p>';
            console.error("Marked.js not found.");
        }
    </script>
</body>
</html>
